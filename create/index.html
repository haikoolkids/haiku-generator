<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Haiku Generator</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/icons8-quill-99.png" alt="logo" />
            <p class="haiku-create">Haiku Create Page</p>
            <nav>
                <a href="/">Home</a>
                <a href="/">About Us</a>
                <a href="./auth/">Sign out</a>
            </nav>
        </header>

        <main>
            <div id="container">
            <form id="create-form">
                <label class="labels">
                    Line 1
                    <textarea class="text-area"
                        name="line-1"
                        placeholder="5 syllables"
                    ></textarea>
                    <button class="random-five-button">Randomize!</button>
                <label class="labels">
                    Line 2
                    <textarea class="text-area"
                        name="line-2"
                        placeholder="7 syllables"

                    ></textarea>
                    <button id="random-seven-button">Randomize!</button>
                <label class="labels">
                    Line 3
                    <textarea class="text-area"
                        name="line-3"
                        placeholder="5 syllables"
                    ></textarea>
                    <button class="random-five-button">Randomize</button>
                </label>
                <select id="theme-selector">
                    <option value="winter">Winter</option>
                    <option value="spring"  >Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                </select>
                <button id="submit-button">Submit</button>
            </form>
            <p id="error-display"></p>

        </main>
    </body>
</html>
