<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Haiku Generator</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/aboutus.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/icons8-quill-99.png" alt="logo" />
            <p class="haiku-landing">Meet the Team!</p>
            <nav>
                <a href="./create/">Create</a>
                <a href="/">Home</a>
                <a id="sign-out-link" href="./auth/">Sign out</a>
            </nav>
        </header>

        <main>
            <div id="kenni">
                <h3>Meet Kenni</h3>
                <img src="http://placekitten.com/200/400" />
                <p class="haiku">
                    My name is Kenni
                    <br />
                    I do not like poetry
                    <br />
                    but haikus are fun!
                </p>
            </div>
            <div id="ben">
                <h3>Meet Ben</h3>
                <img src="http://placekitten.com/200/400" />
                <p class="haiku">
                    Not a lot to say
                    <br />
                    thought I would be creative
                    <br />
                    but I drew a blank
                </p>
            </div>
            <div id="steve">
                <h3>Meet Steve</h3>
                <img src="http://placekitten.com/200/400" />
                <p class="haiku">
                    Burned out by teaching
                    <br />
                    new adventures lie ahead
                    <br />
                    coding is the map.
                </p>
            </div>
        </main>
    </body>
</html>
